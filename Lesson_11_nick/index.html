<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <title>Lesson 11</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="main__container">
          <div class="car">
            <div class="car__items">
              <img class="car__roof" src="img/machine_top.png" alt="car roof" >
            </div>
            <div class="car__items">
              <img
                class="car__left-mirror"
                src="img/left_miror.png"
                alt="car__left-mirror"
              >
            </div>
            <div class="car__items">
              <img
                class="car__right-mirror"
                src="img/right_mirror.png"
                alt="car__right-mirror"
              >
            </div>
            <div class="car__items">
              <img class="car__lid" src="img/lid.png" alt="car lid" >
            </div>
            <div class="car__item">
              <img
                class="car__left-light"
                src="img/left_light.png"
                alt="left_light"
              >
            </div>
            <div class="car__item">
              <img
                class="car__right-light"
                src="img/right_light.png"
                alt="right_light"
              >
            </div>
            <div class="car__item">
              <img
                class="car__right-light"
                src="img/right_light.png"
                alt="right_light"
              >
            </div>
            <div class="car__item">
              <img class="car__nose" src="img/nose.png" alt="car nose" >
              <div>
                <div class="car__item">
                  <img
                    class="car__bottom"
                    src="img/car_bottom.png"
                    alt="car body"
                  >
                </div>
                <div class="car__item">
                  <img
                    class="car__right-wheel"
                    src="img/right_wheel.png"
                    alt="right_wheel"
                  >
                </div>
                <div class="car__item">
                  <img
                    class="car__left-wheel"
                    src="img/left_wheel.png"
                    alt="left_wheel"
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
