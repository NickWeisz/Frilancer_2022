<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <title>Lesson 16</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="page">
        <div class="page__container">
          <div class="page__image">
            <img src="img/WOMAN.svg" alt="WOMAN" >
          </div>
          <div class="page__form form-page">
            <div class="form-page__subtitle">Any questions?</div>
            <div class="form-page__title"><h1>Drop us a line</h1></div>
            <form
              method="post"
              action="https://jsonplaceholder.typicode.com/posts"
              class="form-page__area area-form"
            >
              <div class="area-form__group-one">
                <div class="area-form__wrapper">
                  <label for="name-01" class="area-form__name-label"
                    >First Name*</label
                  >
                  <input
                    id="name-01"
                    name="name"
                    placeholder="Your first name"
                    type="text"
                    class="area-form__name"
                  >
                </div>
                <div class="area-form__wrapper">
                  <label for="last-name-01" class="area-form__lastname-label"
                    >Last Name*</label
                  >
                  <input
                    id="last-name-01"
                    name="last-name-01"
                    placeholder="Your Last name"
                    type="text"
                    class="area-form__lastname"
                  >
                </div>
              </div>
              <div class="area-form__group-two">
                <div class="area-form__wrapper">
                  <label for="email-01" class="area-form__email-label"
                    >Email*</label
                  >
                  <input
                    id="email-01"
                    name="email"
                    placeholder="Your working email"
                    type="email"
                    class="area-form__email"
                  >
                </div>
                <div class="area-form__wrapper">
                  <label for="phone-01" class="area-form__phone-label"
                    >Phone</label
                  >
                  <input
                    id="phone-01"
                    name="phone"
                    placeholder="Your phone number"
                    type="tel"
                    class="area-form__phone"
                  >
                </div>
              </div>
              <div class="area-form__text">
                <label for="message-01" class="area-form__message-label"
                  >Message*</label
                >
                <textarea
                  id="message-01"
                  name="message"
                  placeholder="Your message"
                  class="area-form__message"
                ></textarea>
              </div>
              <div class="area-form__group-three">
                <div class="area-form__checkbox checkbox">
                  <input
                    required
                    id="agreement"
                    name="agreement"
                    class="checkbox__input"
                    type="checkbox"
                  >
                  <label for="agreement" class="checkbox__label"
                    ><span class="checkbox__text"
                      >I agree to receive communications from Createx Online
                      School</span
                    ></label
                  >
                </div>
                <button type="submit" class="area-form__button">
                  Send message
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
