<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <title>Lesson 12</title>
  </head>
  <body>
    <div class="wrapper">
      <footer class="footer">
        <div class="footer__container">
          <div class="cubelwagen">
            <div class="cubelwagen__spoiler spoiler">
              <div class="element">
                <div class="element__square"></div>
                <div class="element__triangle"></div>
              </div>
              <div class="spoiler__shape"></div>
              <div class="spoiler__shape-shadow"></div>
              <div class="element element--moved">
                <div class="element__square"></div>
                <div class="element__triangle"></div>
              </div>
            </div>
            <div class="cubelwagen__roof roof">
              <div class="roof__side">
                <div class="roof__border"></div>
                <div class="roof__left"></div>
                <div class="roof__center"></div>
                <div class="roof__right"></div>
              </div>
              <div class="roof__front">
                <div class="roof__inside"></div>
              </div>
              <div class="wipper">
                <div class="wipper__item"></div>
                <div class="wipper__item"></div>
                <div class="wipper__item"></div>
              </div>
              <div class="wipper wipper--moved">
                <div class="wipper__item"></div>
                <div class="wipper__item"></div>
                <div class="wipper__item"></div>
              </div>
            </div>
            <div class="cubelwagen__hood hood">
              <div class="hood__main">
                <div class="hood__item"></div>
                <div class="hood__item"></div>
                <div class="hood__item"></div>
              </div>
              <div class="hood__left"></div>
              <div class="hood__front"></div>
            </div>
            <div class="cubelwagen__part"></div>
            <div class="light"></div>
            <div class="yellow-light"></div>
            <div class="signal signal--moved"></div>
            <div class="cubelwagen__nose nose">
              <div class="shape">
                <div class="shape__item"></div>
                <div class="shape__item"></div>
                <div class="shape__item"></div>
                <div class="shape__item"></div>
              </div>
              <div class="mark">
                <div class="mark__item"></div>
                <div class="mark__item"></div>
                <div class="mark__item"></div>
              </div>
              <div class="booster">
                <div class="booster__item"></div>
                <div class="booster__item"></div>
                <div class="booster__inner-item"></div>
                <div class="booster__inner-item"></div>
              </div>
            </div>
            <div class="cubelwagen__bumber"></div>
            <div class="cubelwagen__sign"></div>
            <div class="cubelwagen__index"></div>
            <div class="cubelwagen__corpus corpus">
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="corpus__item"></div>
              <div class="light light--move"></div>
              <div class="yellow-light yellow-light--move"></div>
              <div class="signal signal--move"></div>
              <div class="signal signal--change"></div>
            </div>

            <div class="wheel wheel--move">
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
            </div>
            <div class="wheel wheel--moved">
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
            </div>
            <div class="triangle">
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
            </div>
            <div class="wheel wheel--moving">
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
              <div class="wheel__detail"></div>
            </div>
            <div class="triangle triangle__moved">
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
              <div class="triangle__item"></div>
            </div>
            <div class="cubelwagen__under under">
              <div class="under__item"></div>
              <div class="under__item"></div>
              <div class="under__item"></div>
              <div class="under__item"></div>
              <div class="under__item"></div>
            </div>
            <div class="booster booster--moved">
              <div class="booster__item"></div>
              <div class="booster__item"></div>
              <div class="booster__inner-item"></div>
              <div class="booster__inner-item"></div>
            </div>
            <div class="door">
              <div class="door__item"></div>
              <div class="door__item"></div>
              <div class="door__item"></div>
              <div class="door__item"></div>
            </div>
          </div>
        </div>
        <div class="text">CUBELWAGEN GTI</div>
      </footer>
    </div>
  </body>
</html>
